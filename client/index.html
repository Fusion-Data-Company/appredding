<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Praetorian SmartCoat Solutions offers premium protective solutions for wildfire protection, marine environments, and more. Connect with our network of qualified painters." />
    <meta name="keywords" content="protective coatings, paint, wildfire protection, marine coatings, industrial coatings" />
    <meta name="author" content="Praetorian SmartCoat Solutions" />
    <meta http-equiv="Cache-Control" content="max-age=86400, must-revalidate" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Praetorian SmartCoat Solutions" />
    <meta property="og:description" content="Premium protective coating solutions for all environments." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/social/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Fire and water planet - representing the protective powers of Praetorian coatings" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <title>Praetorian SmartCoat Solutions | Premium Protection Solutions</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Preconnect and DNS prefetch for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical styles to prevent FOUC (Flash of Unstyled Content) -->
    <link rel="preload" as="style" href="/src/index.css">
    
    <!-- Video poster image preload - much faster than loading the video -->
    <link rel="preload" href="/images/fire-water-gen4-turbo-poster.jpg" as="image" fetchpriority="high" 
          imagesizes="100vw" imagesrcset="/images/fire-water-gen4-turbo-poster.jpg">
    
    <!-- Preload only the smallest video file to improve initial load time -->
    <link rel="preload" as="fetch" href="/videos/fire-water-gen4-turbo-small.mp4" 
          type="video/mp4" fetchpriority="high" crossorigin="anonymous">
    
    <!-- Resource hints to improve loading performance -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Preconnect to external resources to start handshakes early -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Crucial metadata for improving video and image loading -->
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
    <meta http-equiv="Cache-Control" content="max-age=86400, public, stale-while-revalidate=31536000">
    
    <!-- Critical page loading optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <!-- Theme script to avoid theme flashing on load -->
    <script>
      // Check for saved theme preference or use dark mode by default
      (function() {
        function getThemePreference() {
          if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
            return localStorage.getItem('theme');
          }
          return 'dark'; // Always use dark by default
        }
        
        const theme = getThemePreference();
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        // Also save dark theme to localStorage if no preference is set
        if (typeof localStorage !== 'undefined' && !localStorage.getItem('theme')) {
          localStorage.setItem('theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <!-- Add loading state class to help with transitions -->
    <div id="root" class="loading"></div>
    
    <!-- Critical JS chunk - minimal JS to bootstrap the app -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance monitoring script -->
    <script>
      // Add performance mark for page fully loaded
      window.addEventListener('load', () => {
        // Mark when page is fully loaded
        if (window.performance && window.performance.mark) {
          window.performance.mark('app_loaded');
        }
        
        // Remove loading class after a small delay to ensure smooth transitions
        setTimeout(() => {
          document.getElementById('root').classList.remove('loading');
        }, 50);
      });
      
      // Listen for errors to provide better UX for video loading issues
      window.addEventListener('error', (e) => {
        if (e.target && (e.target.tagName === 'VIDEO' || e.target.tagName === 'SOURCE')) {
          console.warn('Video element error detected, using fallback image:', e);
        }
      }, true);
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js" async></script>
    
    <!-- ElevenLabs Chat Widget Integration -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  </body>
</html>
