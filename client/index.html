  <head>

    <meta property="og:title" content="apredding.net - Premier Solar Solutions" />
    <meta property="og:description" content="Northern California's trusted solar installation company. Expert solar panel repair, maintenance, and installation with 25+ years of experience and NEM 3.0 expertise." />

    <meta property="og:url" content="https://apredding.net/" />

    <meta property="og:image:secure_url" content="https://apredding.net/images/solar-og-share.png" />
    <meta property="og:image:alt" content="apredding.net - Premier solar installation and repair services in Northern California" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="apredding.net Solar Solutions" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <title>apredding.net | Premier Solar Solutions for Northern California</title>
    
    <!-- Preconnect and DNS prefetch for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Font Awesome - preload for faster rendering -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Critical styles to prevent FOUC (Flash of Unstyled Content) -->
    <link rel="preload" as="style" href="/src/index.css">
    <link rel="stylesheet" href="/src/index.css">
    
    <!-- Preload critical JavaScript modules to reduce initial loading time -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/pages/Home.tsx">
    
    <!-- Preload hero image - highest priority for above-the-fold content -->
    <link rel="preload" href="/src/assets_dir/images/optimized/new-praetorian-hero.png" as="image" 
          fetchpriority="high" imagesizes="100vw">
    
    <!-- Video poster image preload - much faster than loading the video -->
    <link rel="preload" href="/images/fire-water-gen4-turbo-poster.jpg" as="image" 
          imagesizes="100vw">
    
    <!-- Preload only the smallest video file to improve initial load time -->
    <link rel="preload" href="/videos/fire-water-gen4-turbo-small.mp4" as="fetch" 
          type="video/mp4" crossorigin="anonymous">
          
    <!-- Add native lazy loading hint to browser for better performance -->
    <meta name="loading" content="eager">
    
    <!-- Resource hints to improve loading performance -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Preconnect to external resources to start handshakes early -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Crucial metadata for improving video and image loading -->
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
    <meta http-equiv="Cache-Control" content="max-age=86400, public, stale-while-revalidate=31536000">
    
    <!-- Critical page loading optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <!-- Theme script to avoid theme flashing on load -->
    <script>
      // Check for saved theme preference or use dark mode by default
      (function() {
        function getThemePreference() {
          if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
            return localStorage.getItem('theme');
          }
          return 'dark'; // Always use dark by default
        }
        
        const theme = getThemePreference();
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        // Also save dark theme to localStorage if no preference is set
        if (typeof localStorage !== 'undefined' && !localStorage.getItem('theme')) {
          localStorage.setItem('theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <!-- Add loading state class to help with transitions -->
    <div id="root" class="loading"></div>
    
    <!-- Critical JS chunk - minimal JS to bootstrap the app -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Critical CSS inlined -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: white; }
      .loading { opacity: 0; }
      .hero { min-height: 50vh; display: flex; align-items: center; justify-content: center; }
      .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    </style>
    
    <!-- Performance monitoring script -->
    <script>
      // Add performance mark for page fully loaded
      window.addEventListener('load', () => {
        // Mark when page is fully loaded
        if (window.performance && window.performance.mark) {
          window.performance.mark('app_loaded');
        }
        
        // Remove loading class after a small delay to ensure smooth transitions
        setTimeout(() => {
          document.getElementById('root').classList.remove('loading');
        }, 50);
      });
      
      // Listen for errors to provide better UX for video loading issues
      window.addEventListener('error', (e) => {
        if (e.target && (e.target.tagName === 'VIDEO' || e.target.tagName === 'SOURCE')) {
          console.warn('Video element error detected, using fallback image:', e);
        }
      }, true);
    </script>
    
    <!-- Load non-critical scripts asynchronously -->
    <script src="https://replit.com/public/js/replit-dev-banner.js" async></script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  </body>
</html>
