<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />

    <!-- Open Graph (Facebook) - More complete -->
    <meta property="og:title" content="Praetorian SmartCoat Solutions" />
    <meta property="og:description" content="NASA-derived ceramic protective coating solutions featuring Class A fire rating (0/100 flame spread), 156% elastomeric flexibility, and 30+ year verified performance." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://praetoriansmartcoat.replit.app/" />
    <meta property="og:image" content="https://praetoriansmartcoat.replit.app/images/praetorian-social-share.jpg" />
    <meta property="og:image:secure_url" content="https://praetoriansmartcoat.replit.app/images/praetorian-social-share.jpg" />
    <meta property="og:image:alt" content="Praetorian SmartCoat Solutions - Premium protective coatings with Praetorian guards and product buckets" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Praetorian SmartCoat Solutions" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <title>Praetorian SmartCoat Solutions | Premium Protection Solutions</title>
    
    <!-- Preconnect and DNS prefetch for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Font Awesome - preload for faster rendering -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Critical styles to prevent FOUC (Flash of Unstyled Content) -->
    <link rel="preload" as="style" href="/src/index.css">
    <link rel="stylesheet" href="/src/index.css">
    
    <!-- Preload critical JavaScript modules to reduce initial loading time -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/pages/Home.tsx">
    
    <!-- Preload hero image - highest priority for above-the-fold content -->
    <link rel="preload" href="/src/assets_dir/images/optimized/new-praetorian-hero.png" as="image" 
          fetchpriority="high" imagesizes="100vw">
    
    <!-- Video poster image preload - much faster than loading the video -->
    <link rel="preload" href="/images/fire-water-gen4-turbo-poster.jpg" as="image" 
          imagesizes="100vw">
    
    <!-- Preload only the smallest video file to improve initial load time -->
    <link rel="preload" href="/videos/fire-water-gen4-turbo-small.mp4" as="fetch" 
          type="video/mp4" crossorigin="anonymous">
          
    <!-- Add native lazy loading hint to browser for better performance -->
    <meta name="loading" content="eager">
    
    <!-- Resource hints to improve loading performance -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Preconnect to external resources to start handshakes early -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Crucial metadata for improving video and image loading -->
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
    <meta http-equiv="Cache-Control" content="max-age=86400, public, stale-while-revalidate=31536000">
    
    <!-- Critical page loading optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <!-- Theme script to avoid theme flashing on load -->
    <script>
      // Check for saved theme preference or use dark mode by default
      (function() {
        function getThemePreference() {
          if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
            return localStorage.getItem('theme');
          }
          return 'dark'; // Always use dark by default
        }
        
        const theme = getThemePreference();
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        // Also save dark theme to localStorage if no preference is set
        if (typeof localStorage !== 'undefined' && !localStorage.getItem('theme')) {
          localStorage.setItem('theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <!-- Add loading state class to help with transitions -->
    <div id="root" class="loading"></div>
    
    <!-- Critical JS chunk - minimal JS to bootstrap the app -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance monitoring script -->
    <script>
      // Add performance mark for page fully loaded
      window.addEventListener('load', () => {
        // Mark when page is fully loaded
        if (window.performance && window.performance.mark) {
          window.performance.mark('app_loaded');
        }
        
        // Remove loading class after a small delay to ensure smooth transitions
        setTimeout(() => {
          document.getElementById('root').classList.remove('loading');
        }, 50);
        
        // Style the ElevenLabs widget to match our UI
        setTimeout(() => {
          const elevenLabsButton = document.querySelector('elevenlabs-convai');
          if (elevenLabsButton) {
            elevenLabsButton.style.backgroundColor = 'rgba(30, 41, 59, 0.8)';
            elevenLabsButton.style.color = 'white';
            elevenLabsButton.style.borderRadius = '8px';
            elevenLabsButton.style.padding = '8px 16px';
            elevenLabsButton.style.border = '1px solid rgba(255, 255, 255, 0.2)';
            elevenLabsButton.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
            elevenLabsButton.style.display = 'inline-block';
            
            const shadowRoot = elevenLabsButton.shadowRoot;
            if (shadowRoot) {
              const style = document.createElement('style');
              style.textContent = `
                :host {
                  --elevenlabs-button-bg: rgba(30, 41, 59, 0.8) !important;
                  --elevenlabs-button-text: white !important;
                  --elevenlabs-button-border: 1px solid rgba(255, 255, 255, 0.2) !important;
                  --elevenlabs-button-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
                }
              `;
              shadowRoot.appendChild(style);
            }
          }
        }, 1000);
      });
      
      // Listen for errors to provide better UX for video loading issues
      window.addEventListener('error', (e) => {
        if (e.target && (e.target.tagName === 'VIDEO' || e.target.tagName === 'SOURCE')) {
          console.warn('Video element error detected, using fallback image:', e);
        }
      }, true);
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js" async></script>
    
    <!-- ElevenLabs Chat Widget Integration -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  </body>
</html>
